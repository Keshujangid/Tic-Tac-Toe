<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <div class="containor">
        <div class="game">
            <div data-value="1"></div>
            <div data-value="2"></div>
            <div data-value="3"></div>
            <div data-value="4"></div>
            <div data-value="5"></div>
            <div data-value="6"></div>
            <div data-value="7"></div>
            <div data-value="8"></div>
            <div data-value="9"></div>
        </div>

        <div class="players">
            
        </div>
        
    </div>
    
    <div class="win-box" id="winBox">
        <div class="win-message">Player Wins!</div>
        <button id="restart">Restart Game</button>
    </div>  

    <div class="start">

        <button>Start Game</button>
    </div>


</body>
</html>
